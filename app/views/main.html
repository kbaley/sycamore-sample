<div>

  <tabset ng-model="students" type="tabs">
    <tab ng-repeat="student in students">
        <tab-heading>{{student.FirstName}}</tab-heading>
          <div ng-repeat="class in student.classes">
            <h4>{{class.Name}} News</h4>
            <div ng-repeat="news in class.news">
              {{news.Day}} - {{news.Title}}&nbsp;&nbsp;&nbsp;
              <a href ng-click="showNews({{news.ID}}, $event)">read more <span style='font-size: 8px;'>&#x25BC;</span></a>
              <div style='background-color:#efefef;' ng-bind-html="skipValidation(news.Content)"></div>
            </div>
          </div>
    </tab>
  </tabset>

  <h3>School News</h3>
  <div ng-model="newsItems">
    <div ng-repeat="newsItem in newsItems">

      {{newsItem.Day}} - {{newsItem.Title}}&nbsp;&nbsp;&nbsp;
      <a href ng-click="showNews({{newsItem.ID}}, $event)">read more <span style='font-size: 8px;'>&#x25BC;</span></a>
      <div style='background-color:#efefef;' ng-bind-html="skipValidation(newsItem.Content)"></div>
    </div>
  </div>

</div>
